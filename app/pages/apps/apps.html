<ion-header>

  <ion-navbar primary>
    <ion-title >Apps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="apps">

  <ion-row >

    <ion-col (click)="goToView('dataEntry')" >
      <ion-list >
        <ion-item >
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="img/dataEntry.png">
          </ion-thumbnail>
          <h2 >Data Entry</h2>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col (click)="goToView('report')"  >
      <ion-list>
        <ion-item>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="img/reports.png">
          </ion-thumbnail>
          <h2 >Reports</h2>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-45 (click)="goToView('trackerCapture')" >
      <ion-list >
        <ion-item >
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="img/trackerCapture.png">
          </ion-thumbnail>
          <h2 >Tracker Capture</h2>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col width-45 (click)="goToView('eventCapture')" >
      <ion-list >
        <ion-item >
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="img/eventCapture.png">
          </ion-thumbnail>
          <h2 >Event Capture</h2>
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col width-45 (click)="goToView('dashboard')" >
      <ion-list>
        <ion-item>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="img/dashboard.png">
          </ion-thumbnail>
          <h2 >Dashboard</h2>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col width-45 >

    </ion-col>

  </ion-row>


</ion-content>
