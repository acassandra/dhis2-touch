<ion-header>

  <ion-navbar primary>
    <ion-title>Report Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="report-home">
  <ion-grid>
    <ion-row>
      <ion-col width="100">
        <div *ngIf="loadingData">
          <ion-list>
            <ion-item *ngFor="let message of loadingMessages; let currentIndex = index">
              {{ message }}
              <ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right></ion-icon>
              <div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">
                <ion-spinner name="crescent"></ion-spinner>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width="100">
        <div *ngIf="!loadingData">
          <div *ngFor="let report of reportList">
            <button ion-item (click)="prepareSelectedReport(report)">
              <ion-icon name="list" item-left></ion-icon>
              <h2>{{report.name}}</h2>
              <p >Created : {{report.created|date:longDate}}</p>
              <ion-icon name="arrow-round-forward" item-right></ion-icon>
            </button>
          </div>

        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
