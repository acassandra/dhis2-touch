  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar primary>
    <ion-title>Tracker Capture Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tracker-capture-home">
  <ion-grid>
    <ion-row>
      <div *ngIf="loadingData">
        <ion-list>
          <ion-item *ngFor="let message of loadingMessages; let currentIndex = index">
            {{ message }}
            <ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right></ion-icon>
            <div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">
              <ion-spinner name="crescent"></ion-spinner>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </ion-row>
    <ion-row>
      <div *ngIf="!loadingData"></div>

    </ion-row>

  </ion-grid>
</ion-content>
