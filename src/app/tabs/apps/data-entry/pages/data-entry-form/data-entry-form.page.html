<ion-header>
    <ion-toolbar [color]="(colorSettings$ | async).colorAttributes.main">
        <ion-buttons slot="start">
            <ion-back-button [text]="''" mode="ios"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <span [translate]="'Data Entry Form'"></span>
        </ion-title>
        <ion-buttons slot="end" (click)="openSettingPage()">
            <ion-button>
                <ion-icon name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div *ngIf="isLoading">
                    <app-progress-bar [color]="(colorSettings$ | async).colorAttributes.secondary" [isIndeterminateProcess]="true" [processMessage]="''">
                    </app-progress-bar>
                </div>
                <div *ngIf="!isLoading">
                    <div class="item-card" (click)="getBackEntryFormSelection()">
                        <app-data-entry-form-summary [currentEntrySelection]="currentEntrySelection" [entryFormSyncStatus]="entryFormSyncStatus"></app-data-entry-form-summary>
                        <div *ngIf="isPeriodLocked" class="item-card lock-form">
                            <span [translate]="'Entry form has been locked for this period'"></span>
                        </div>
                    </div>
                    <div>
                        <app-aggregate-form-container (entryFormStatusChange)="onEntryFormStatusChange($event)" [colorSettings]="colorSettings$ | async" [currentEntrySelection]="currentEntrySelection" [isPeriodLocked]="isPeriodLocked"></app-aggregate-form-container>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
