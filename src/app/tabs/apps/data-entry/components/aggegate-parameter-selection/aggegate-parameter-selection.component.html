<div class="item-card ion-text-center" (click)="openOrganisationUnitModal()">
    <img class="side-menu-icon" [src]="organisationUnitIcon" />&nbsp;&nbsp;
    <span [translate]="organisationUnitLabel"></span>
</div>
<div class="item-card ion-text-center" (click)="openDataSetModal()">
    <img class="side-menu-icon" [src]="dataSetIcon" />&nbsp;&nbsp;
    <span [translate]="dataSetLabel"></span>
</div>
<div class="item-card ion-text-center" (click)="openPeriodModal()">
    <img class="side-menu-icon" [src]="periodIcon" />&nbsp;&nbsp;
    <span [translate]="periodLabel"></span>
</div>
<div *ngIf="dataSetCategoryCombo && dataSetCategoryCombo.id ">
    <div *ngIf="isDataSetDimensionApplicable">
        <div *ngFor="let category of dataSetCategoryCombo.categories;let categoryIndex = index;">
            <div class="item-card" (click)="openDataDimensionSelection(category)">
                <span [translate]="category.name"></span>
                <div class="item-card">
                    <span [translate]="selectedDataDimension[categoryIndex] && selectedDataDimension[categoryIndex].name  ? selectedDataDimension[categoryIndex].name : 'Touch to select option'"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="item-card ion-text-center" padding-top padding-bottom *ngIf="!isDataSetDimensionApplicable">
        <span [translate]="'All of selected category disaggregation are restricted from entry in selected organisation unit, choose a different form or contact your support desk'"></span>
    </div>
</div>
