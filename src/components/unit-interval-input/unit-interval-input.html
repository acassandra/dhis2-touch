<ion-row no-padding>
  <ion-col no-padding>
    <ion-range [(ngModel)]="rangeValue" min="0" max="{{ maxCount }} " color="primary" (ionChange)="updateValue()"></ion-range>
  </ion-col>
  <ion-col col-auto align-items-end>
    <div class="top-padding">
      <button color="font-color" outline ion-button [disabled]="rangeValue == ''" (tap)="clearValue()">
        {{ displayValue }}
      </button>
      <button color="danger" outline ion-button [disabled]="rangeValue == ''" (tap)="clearValue()">
        <ion-icon name="trash" color="danger"></ion-icon>
      </button>
    </div>
  </ion-col>
</ion-row>
