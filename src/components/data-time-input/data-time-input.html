<ion-row>
  <ion-col>
    <div (tap)="showTime()" class="item-card" padding>
      <span *ngIf="displayValue && displayValue !=''" padding>
        {{ displayValue }}
      </span>
      <span *ngIf="!(displayValue && displayValue !='')" padding>
        Touch to select
      </span>
    </div>
  </ion-col>
  <ion-col col-auto>
    <div float-right>
      <button color="danger" margin-top outline small ion-button (tap)="clearInput()">
        <ion-icon padding-top padding-bottom name="trash" color="danger"></ion-icon>
      </button>
    </div>
  </ion-col>

</ion-row>
