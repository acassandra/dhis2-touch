<div *ngIf="isLoading">
  <loading loadingSize="large" [loadingMessage]="loadingMessage"></loading>
</div>
<div *ngIf="!isLoading">
  <ion-row>
    <ion-col *ngIf="!showLoadingMessage">
      <ion-item>
        <ion-label>
          {{ translationMapper['Aggregate data'] }}&nbsp;
          <ion-badge color="badge-color">{{ dataObject.dataValues }}</ion-badge>
        </ion-label>
        <ion-checkbox [(ngModel)]="selectedItems.dataValues" disabled="{{(dataObject.dataValues == 0)?'true':'false'}}" (ionChange)="updateItemsToBeDeleted()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ translationMapper['Events'] }}&nbsp;
          <ion-badge color="badge-color">{{ dataObject.events }}</ion-badge>
        </ion-label>
        <ion-checkbox [(ngModel)]="selectedItems.events" disabled="{{(dataObject.events == 0)?'true':'false'}}" (ionChange)="updateItemsToBeDeleted()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ translationMapper['Events for tracker'] }}&nbsp;
          <ion-badge color="badge-color">{{ dataObject.eventsForTracker }}</ion-badge>
        </ion-label>
        <ion-checkbox [(ngModel)]="selectedItems.eventsForTracker" disabled="{{(dataObject.eventsForTracker == 0)?'true':'false'}}"
          (ionChange)="updateItemsToBeDeleted()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ translationMapper['Enrollments'] }}&nbsp;
          <ion-badge color="badge-color">{{ dataObject.enrollments }}</ion-badge>
        </ion-label>
        <ion-checkbox [(ngModel)]="selectedItems.enrollments" disabled="{{(dataObject.enrollments == 0)?'true':'false'}}" (ionChange)="updateItemsToBeDeleted()"></ion-checkbox>
      </ion-item>
      <button [disabled]="( itemsToBeDeleted.length == 0)" ion-button full text-capitalize (tap)="deleteSelectedItems()">
        {{ translationMapper['Clear local data'] }}
      </button>
    </ion-col>
  </ion-row>
</div>
