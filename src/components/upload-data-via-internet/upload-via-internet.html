
<div *ngIf="isLoading">
  <page-loading loadingSize="large" [loadingMessage]="loadingMessage"></page-loading>
</div>
<div *ngIf="!isLoading">
  <ion-row>
    <ion-col *ngIf="!showLoadingMessage">
      <ion-item>
        <ion-label>Aggregate data</ion-label>
        <ion-checkbox [(ngModel)]="selectedItems.dataValues" disabled = "{{(dataObject.dataValues.length == 0)?'true':'false'}}" (ionChange)="updateItemsToUpload()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Events</ion-label>
        <ion-checkbox [(ngModel)]="selectedItems.events" disabled = "{{(dataObject.events.length == 0)?'true':'false'}}" (ionChange)="updateItemsToUpload()" ></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Tracked Entity instances</ion-label>
        <ion-checkbox [(ngModel)]="selectedItems.trackedEntityInstances" disabled = "{{(dataObject.trackedEntityInstances.length == 0)?'true':'false'}}" (ionChange)="updateItemsToUpload()" ></ion-checkbox>
      </ion-item>
      <button [disabled]="itemsToUpload.length == 0" ion-button full text-capitalize (tap)="uploadData()">
        Upload Data
      </button>
    </ion-col>
  </ion-row>
</div>
