<!-- Generated template for the DownloadMetaDataComponent component -->

<ion-grid class="backgroundContents">

  <ion-row >
    <ion-col>
    <button ion-button block style="text-transform: none;"
            (tap)="autoSelect('selectAll')" > select all</button>
    </ion-col>
    <ion-col>
    <button ion-button block style="text-transform: none;"
            (tap)="autoSelect('unSelectAll')" >Deselect </button>
    </ion-col>
  </ion-row>
  <!--{{ resources |json }}-->

  <ion-row *ngIf="!showLoadingMessage" >
    <ion-col >
  <ion-list >
    <div *ngFor="let resourceObject of resources" style="background-color: white" >

      <ion-item>

        <ion-checkbox color="blue" [(ngModel)]="resourceObject.status"></ion-checkbox>
        <ion-label> {{ resourceObject.displayName }} </ion-label>

      </ion-item>
    </div>
    </ion-list>
    </ion-col>
  </ion-row>

  <span *ngIf="showLoadingMessage" > <page-loading loadingSize="large" [loadingMessage]="updateMetaDataLoadingMessages"></page-loading> </span>

  <button ion-button style="text-transform: none;" (tap)="checkingForResourceUpdate()">Download MetaData</button>

</ion-grid>
