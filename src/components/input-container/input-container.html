
<!--listLayout  tableLayout  -->

<div *ngIf="dataElement && dataElement.categoryCombo && dataElement.categoryCombo.categoryOptionCombos">
  <div *ngFor="let categoryOptionCombo of dataElement.categoryCombo.categoryOptionCombos">
    <div (click)="showTooltips(dataElement,categoryOptionCombo.name)" class="inputLabel">
      {{ getLabel(dataElement.categoryCombo.name,categoryOptionCombo.name)}}
    </div>

    <div *ngIf="dataElement.optionSet" class="input-field-container">
      <option-set-input-field [dataElementId]="dataElement.id" [categoryOptionComboId]="categoryOptionCombo.id" [data]="data" [options]="dataElement.optionSet.options"></option-set-input-field>
    </div>
    <div *ngIf="!dataElement.optionSet" class="input-field-container">
        <div *ngIf="textInputField.indexOf(dataElement.valueType) > -1">
          <text-input-field [dataElementId]="dataElement.id" [categoryOptionComboId]="categoryOptionCombo.id" [data]="data" [valueType]="dataElement.valueType"></text-input-field>
        </div>
        <div *ngIf="numericalInputField.indexOf(dataElement.valueType) > -1">
          <numerical-input-field [dataElementId]="dataElement.id" [categoryOptionComboId]="categoryOptionCombo.id" [data]="data" [valueType]="dataElement.valueType"></numerical-input-field>
        </div>

        <div *ngIf="dataElement.valueType == 'DATE'">
          <date-input-field [dataElementId]="dataElement.id" [categoryOptionComboId]="categoryOptionCombo.id" [data]="data"></date-input-field>
        </div>
        <div *ngIf="dataElement.valueType == 'TRUE_ONLY'">
          <true-only-input-field [dataElementId]="dataElement.id" [categoryOptionComboId]="categoryOptionCombo.id" [data]="data"></true-only-input-field>
        </div>
        <div *ngIf="dataElement.valueType == 'BOOLEAN'">
          <boolean-input-field [dataElementId]="dataElement.id" [categoryOptionComboId]="categoryOptionCombo.id" [data]="data"></boolean-input-field>
        </div>
    </div>

  </div>
</div>
