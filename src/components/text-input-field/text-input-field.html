<div *ngIf="valueType == 'LONG_TEXT'">
  <ion-item>
    <ion-textarea (ionBlur)="updateValues()" [(ngModel)]="inputFieldValue"></ion-textarea>
  </ion-item>
</div>
<div *ngIf="valueType == 'TEXT'">
  <ion-item>
    <ion-input type="text" (ionBlur)="updateValues()" [(ngModel)]="inputFieldValue"></ion-input>
  </ion-item>
</div>
