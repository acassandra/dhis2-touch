<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{reportName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row *ngIf="reportParams.paramOrganisationUnit">
      <ion-col>

        <!--<div class="entry-selection-container entry-selection" text-capitalize (tap)="openOrganisationUnitTree()" >-->
        <div class="item-card" color="font-color" padding-top padding-bottom ion-button clear full text-center text-capitalize (tap)="openOrganisationUnitTree()" >
          <img  class="side-menu-icon" [src]="icons.orgUnit"/>&nbsp;&nbsp;
            {{ selectedOrganisationUnitLabel }}
        </div>

        <div class="item-card" color="font-color" padding-top padding-bottom ion-button clear full text-center text-capitalize (tap)="openReportPeriodSelection()" >
          <img  class="side-menu-icon" [src]="icons.period"/>&nbsp;&nbsp;
            {{ selectedPeriodLabel }}
          </div>


      </ion-col>
    </ion-row>

    <!-- todo cross-checking report parameter first from server against this-->

    <div *ngIf="(currentSelectionStatus.isPeriodSelected && currentSelectionStatus.isOrgUnitLoaded)">

      <ion-row class="slide-in-from-right">
        <ion-col >
          <div class="entry-selection-container" (tap)="goToView()">
            <div><b>Report name</b> : {{ reportName }}<br>
              <b>Organisation unit</b> : {{ selectedOrganisationUnitLabel }}<br>
              <b>Period</b> : {{ selectedPeriodLabel }}
            </div>
            <button class="dataEntryButton" ion-button full large color="whitecolor">
              Generate Report &nbsp;&nbsp;&nbsp;<ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>

    </div>

  </ion-grid>



  <!--<empty-list-notification [emptyListMessage]="'Coming soon'" ]></empty-list-notification>-->

</ion-content>
