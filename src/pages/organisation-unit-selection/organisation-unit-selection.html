<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="arrow-back"></ion-icon>
        &nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>
      <span [translate]="'Organisation unit selection'"></span>
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div *ngIf="isLoading">
    <loading [loadingSize]="'large'" [loadingMessage]="loadingMessage"></loading>
  </div>
  <div *ngIf="!isLoading">
    <div *ngFor="let organisationUnit of organisationUnits">
      <organisation-unit-tree [organisationUnit]="organisationUnit" [currentSelectedOrgUnitName]="lastSelectedOrgUnit.name" [hasOrgUnitChildrenOpened]="hasOrgUnitChildrenOpened"
        (selectedOrganisationUnit)="setSelectedOrganisationUnit($event)" [currentUser]="currentUser"></organisation-unit-tree>
    </div>
    <div *ngIf="organisationUnits.length == 0 && emptyMessage !=''">
      <empty-list-notification [emptyListMessage]="emptyMessage"></empty-list-notification>
    </div>
  </div>
</ion-content>
