<ion-header>

  <ion-navbar color="primary">
    <ion-title>Event Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-grid>
    <div *ngIf="isLoading">
      <page-loading [loadingSize]="'large'" [loadingMessage]="loadingMessage"></page-loading>
    </div>
    <div *ngIf="!isLoading">
      <div *ngIf="currentEvent">
        <ion-row>
          <ion-col>
            <program-stage-event-based [programStage]="programStage"
                                       [dataDimension]="dataDimension"
                                       [currentEvent]="currentEvent" (onDeleteEvent)="onEventDeleted()"></program-stage-event-based>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>
</ion-content>
