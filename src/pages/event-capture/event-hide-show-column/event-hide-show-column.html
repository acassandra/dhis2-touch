<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="arrow-back"></ion-icon>
        &nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>
      <span [translate]="'Visible header'"></span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <div *ngIf="fieldsToDisplay && fieldsToDisplay.length > 0">
      <ion-row>
        <ion-col>
          <button color="primary" (tap)="autoSelectFields(true)" round ion-button full>
            <span [translate]="'Select all'"></span>
          </button>
        </ion-col>
        <ion-col>
          <button color="primary" (tap)="autoSelectFields(false)" round ion-button full>
            <span [translate]="'Deselect all'"></span>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor="let field of fieldsToDisplay;trackBy: trackByFn">
            <ion-label>{{ field.name }}</ion-label>
            <ion-checkbox [(ngModel)]="selectedItemsModel[field.id]"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button color="primary" round ion-button full (tap)="saveChanges()">
            <span [translate]="'Done'"></span>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
