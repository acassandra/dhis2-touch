<ion-content padding class="login">

  <ion-grid>
    <ion-row>
      <ion-col class="topSLogan">
        <div class="logo">
          <img [src]="logoUrl" >
        </div>
        <p >Routine and survey data on your pocket</p>
      </ion-col>
    </ion-row>

  </ion-grid>

  <div *ngIf="isLoginProcessActive">
    <page-progress-bar [progress] = "progress"></page-progress-bar>
    <br>
    <div *ngIf="loadingData">
      <ion-list>
        <ion-item >
          Establish connection to server
          <div style="text-align: center" item-right >

          </div>
        </ion-item>
        <ion-item >
          Load assigned organisation unit(s)
          <div style="text-align: center" item-right >

          </div>
        </ion-item>
        <ion-item >
          Load aggregate metadata
          <div style="text-align: center" item-right >

          </div>
        </ion-item>
        <ion-item >
          Load tracker metadata
          <div style="text-align: center" item-right >

          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <ion-grid>

    <ion-row >
      <ion-col >
        <div *ngIf="!loadingData">
          <ion-item>
            <ion-input [(ngModel)]="loginData.serverUrl" type="url" placeholder="Enter server URL"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="loginData.username" type="text" placeholder="Enter username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="loginData.password" type="password" placeholder="Enter password"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!loadingData">
      <ion-col width-100>
        <button (click)="login()" class="normalButton" ion-button full large text-capitalize>
          Login
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="bottomSLogan" width-100 >
        <p>Powered by HISPTZ</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
