<ion-header>

  <ion-navbar color="primary" mode="md">
    <ion-title>Report List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="report">

  <div *ngIf="loadingData">
    <ion-row >
      <ion-col >
        <page-loading loadingSize="large" [loadingMessage]="loadingMessages[loadingMessages.length - 1]"></page-loading>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="!loadingData">
    <ion-searchbar animated="true" (ionInput)="getFilteredList($event)"></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col >
          <ion-list>
            <ion-item *ngFor="let report of reportList" (tap)="selectReport(report)">
              <ion-icon name="ios-folder-outline" item-left></ion-icon>
              <span >{{ report.name }}</span>
            </ion-item>
            <ion-item *ngIf = "reportList.length == 0">
              There is no report to select
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
