<ion-header>
  <ion-toolbar [color]="(colorSettings$ |async).colorAttributes.main">
    <ion-buttons left>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="arrow-back"></ion-icon>
        &nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>
      <span [translate]="'Data entry form selection'"></span>
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="data-entry-selection">
  <ion-searchbar animated="true" autocomplete="on" placeholder="{{ 'Search'|translate }}" (ionInput)="getFilteredList($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let dataSet of dataSetsList;trackBy: trackByFn" (tap)="setSelectedDataSet(dataSet)">
            <img class="side-menu-icon" [src]="icon" />&nbsp;&nbsp;
            <span ion-text [color]="(currentDataSet.id == dataSet.id) ?'current' : 'font-color'">{{ dataSet.name }}</span>
          </ion-item>
          <ion-item *ngIf="dataSetsList.length == 0">
            <empty-list-notification [emptyListMessage]="translationMapper['There is no data entry form to select']"></empty-list-notification>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
