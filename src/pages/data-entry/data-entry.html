<ion-header>

  <ion-navbar color="primary">
    <ion-title>Data Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="item-card" color="font-color" ion-button clear full text-center text-capitalize (tap)="openOrganisationUnitTree()" >
          <img  class="side-menu-icon" [src]="icons.orgUnit"/>&nbsp;&nbsp;
          {{ organisationUnitLabel }}
        </div>

        <div class="item-card" color="font-color" ion-button clear full text-center text-capitalize (tap)="openEntryFormList()" >
          <img  class="side-menu-icon" [src]="icons.dataSet"/>&nbsp;&nbsp;
          {{ dataSetLabel }}
        </div>

        <div class="item-card" color="font-color" ion-button clear full text-center text-capitalize (tap)="openPeriodList()" >
          <img  class="side-menu-icon" [src]="icons.period"/>&nbsp;&nbsp;
          {{ periodLabel }}
        </div>

        selectedDataDimension : {{ selectedDataDimension |json }}

        <div *ngIf="selectedPeriod && selectedPeriod.iso && !isFormReady">
          <div *ngFor="let category of dataSetCategoryCombo.categories;let categoryIndex = index" (tap)="openDataDimensionSelection(category,currentIndex)" class="item-card" color="font-color" full text-center text-wrap text-capitalize  >
            {{ category.name }} :: {{ categoryIndex }}
            <div *ngIf="selectedDataDimension[categoryIndex]">
              {{ selectedDataDimension[categoryIndex] }}
            </div>
          </div>

          <div *ngFor="let category of selectedDataSet.categoryCombo.categories;let categoryIndex = index ">
            <ion-item >
              <ion-label>{{ category.name }}</ion-label>
              <ion-select [(ngModel)]="selectedDataDimension[categoryIndex]">
                <ion-option *ngFor="let option of category.categoryOptions" value="{{option.id}}" >
                  {{ option.name }}
                </ion-option>
              </ion-select>
            </ion-item><br>
          </div>

        </div>

        <div *ngIf="isFormReady" class="item-card" full >
          isFormReady :: {{ isFormReady }}
        </div>

      </ion-col>
    </ion-row>


  </ion-grid>



</ion-content>
