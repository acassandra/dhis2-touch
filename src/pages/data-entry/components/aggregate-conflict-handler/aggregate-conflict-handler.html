<div no-margin>
  <div *ngIf="isLoading">
    <ion-item no-lines>
      <div style="text-align: center" item-left>
        <loading loadingSize="small"></loading>
      </div>
      {{ loadingMessage }}
    </ion-item>
  </div>
  <div *ngIf="!isLoading">
    <div>updates : {{ summaryObject.updates.length}}</div>
    <div>conflicts : {{ summaryObject.conflicts.length}}</div>

    <div> {{ summaryObject|json }}</div>
  </div>
</div>
