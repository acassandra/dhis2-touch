<div no-padding>
  <div *ngIf="isLoading">
    <ion-item no-lines>
      <div style="text-align: center" item-left>
        <loading loadingSize="small"></loading>
      </div>
      {{ loadingMessage }}
    </ion-item>
  </div>
  <div *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <span *ngIf="summaryObject.conflicts.length > 0">
          <span padding-top>
            {{ summaryObject.conflicts.length }} Conflicts&nbsp;
          </span>
          <span class="item-card" color="font-color" ion-button clear text-center text-capitalize
            (tap)="conflictHandlingAction('conflicts','accept')">
            <img class="side-menu-icon" [src]="icons.accept" />
          </span>
          <span class="item-card" color="font-color" ion-button clear text-center text-capitalize
            (tap)="conflictHandlingAction('conflicts','decline')">
            <img class="side-menu-icon" [src]="icons.decline" />
          </span>
        </span>
      </ion-col>
    </ion-row>
  </div>
</div>
