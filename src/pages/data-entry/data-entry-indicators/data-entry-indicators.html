<ion-header>

  <ion-toolbar [color]="(colorSettings$ |async).colorAttributes.main">
    <ion-buttons left>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="arrow-back"></ion-icon>
        &nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>
      <span [translate]="title"></span>
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="item-card" *ngFor="let indicator of indicators;trackBy: trackByFn">
          <b>
            <span [translate]="'Name'"></span>
          </b> : {{ indicator.name }}
          <br>
          <span>
            <b>
              <span [translate]="'Value'"></span>
            </b> : {{ (indicatorToValue[indicator.id])? indicatorToValue[indicator.id] : '' }}
            <br>
          </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
