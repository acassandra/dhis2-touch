<ion-header>

  <ion-toolbar [color]="(colorSettings$ |async).colorAttributes.main">
    <ion-title>
      <span [translate]="'Completeness information'"></span>
    </ion-title>
    <ion-buttons start>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-grid>
    <div *ngIf="isLoading">
      <loading [loadingSize]="'large'" [loadingMessage]="loadingMessage"></loading>
    </div>
    <div *ngIf="!isLoading" class="item-card">
      <div *ngFor="let info of userInformation">
        <div class="content">
          <ion-row>
            <ion-col col-4>
              <b>
                <span [translate]="info.key"></span>
              </b> :
            </ion-col>
            <ion-col col-8>
              {{ info.value }}
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>
