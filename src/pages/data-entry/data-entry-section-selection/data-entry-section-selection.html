  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="arrow-back"></ion-icon>
        &nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>
      <span [translate]="'Data entry form sections'"></span>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar animated="true" autocomplete="on" placeholder="{{'Search'|translate}}" (ionInput)="getFilteredList($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let section of sections;let currentIndex = index;trackBy: trackByFn" (tap)="setSelectedSection(section)">
            <img class="side-menu-icon" [src]="icon" />&nbsp;&nbsp;
            <span ion-text [color]="((currentIndex + 1) == pager.page) ?'current' : 'font-color'">{{ section.name }}</span>
          </ion-item>
          <ion-item *ngIf="sections.length == 0">
            <empty-list-notification [emptyListMessage]="'There is nothing to select'"></empty-list-notification>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
