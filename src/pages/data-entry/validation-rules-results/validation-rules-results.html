<ion-header>
  <ion-toolbar [color]="(colorSettings$ |async).colorAttributes.main">
    <ion-buttons left>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="arrow-back"></ion-icon>
        &nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>
      <span [translate]="'Validation rule results'"></span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="item-card">
    <span [translate]="'Validation Results'"></span>&nbsp;&nbsp;
    <img class="side-menu-icon" [src]="violatedValidationRules.length === 0 ?icons.success : icons.warning" />
    <div *ngIf="violatedValidationRules.length === 0">
      <span>The data entry screen successfully passed validation</span>
    </div>
    <div *ngFor="let violatedValidationRule of violatedValidationRules;trackBy: trackByFn">
      {{violatedValidationRule |json }}
    </div>
  </div>

</ion-content>
