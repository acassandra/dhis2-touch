<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <span [translate]="'Apps'"></span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="animated fadeIn">
      <ion-col col-auto *ngFor="let app of authorizedApps">
        <div class="app-item-container">
          <div [ngClass]="animationEffect[app.id]" (tap)="goToView(app)">
            <div class="apps-contents" padding>
              <ion-thumbnail>
                <img class="menu-app-icon-list" [src]="app.src">
              </ion-thumbnail>
              <p class="menu-app" [translate]="app.name"></p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
