  <ion-navbar color="primary">
    <ion-title>Apps</ion-title>

</ion-header>


<ion-content padding class="apps">

  <ion-row >
    <ion-col (click)="goToView('dataEntry')" >
      <ion-list >
        <ion-item >
          <ion-thumbnail >

    </ion-col>
    <ion-col width-45 (click)="goToView('eventCapture')" >

      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-45 (click)="goToView('dashboard')" >
      <ion-list>
        <ion-item>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/dashboard.png">
          </ion-thumbnail>
          <p class="menu-app">Dashboard</p>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col (click)="goToView('report')"  >
      <ion-list>
        <ion-item>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/reports.png">
          </ion-thumbnail>

        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
