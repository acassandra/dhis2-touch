<ion-header>

  <ion-navbar color="primary" mode="md">
    <ion-title>Apps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="apps">

  <ion-grid>
    <ion-row >
      <ion-col col-4 (tap)="goToView('dataEntry')" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/dataEntry.png">
          </ion-thumbnail>
          <p class="menu-app" >Data Entry</p>
        </div>
      </ion-col>
      <ion-col col-4 (tap)="goToView('eventCapture')" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/eventCapture.png">
          </ion-thumbnail>
          <p class="menu-app" >Event Capture</p>
        </div>
      </ion-col>
      <ion-col col-4 (tap)="goToView('report')"  >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/reports.png">
          </ion-thumbnail>
          <p class="menu-app">Reports</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 (tap)="goToView('dashboard')" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/dashboard.png">
          </ion-thumbnail>
          <p class="menu-app">Dashboard</p>
        </div>
      </ion-col>

      <ion-col col-4 (tap)="goToView('updateManager')" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/updateManager.png">
          </ion-thumbnail>
          <p class="menu-app" >Sync & Update</p>
        </div>
      </ion-col>
      <ion-col col-4 (tap)="goToView('settings')" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/settings.png">
          </ion-thumbnail>
          <p class="menu-app" >Settings</p>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
