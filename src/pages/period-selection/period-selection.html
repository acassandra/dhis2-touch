<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Period selection
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class = "periodSelection">

  <ion-grid>
    <ion-row>
      <ion-col width="50">
        <button class="dataEntryButton" ion-button full large (click)="previous()" color="whitecolor">Previous</button>
      </ion-col>
      <ion-col width="50">
        <button class="dataEntryButton" ion-button full large (click)="next()" color="whitecolor">Next</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width="100">
        <ion-item *ngFor="let period of periodList" (click)="setSelectedPeriod(period)">
          <ion-icon name="list" item-left></ion-icon>
          <span >{{ period.name }}</span>
        </ion-item>
        <ion-item *ngIf = "periodList.length == 0">
          There is no period to select
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
