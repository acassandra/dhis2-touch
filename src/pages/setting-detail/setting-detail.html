  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Setting Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="settingDetail">

  <div *ngIf="loadingData">
    <ion-grid>
      <ion-row>
        <ion-col width="100">
          <ion-list>
            <ion-item *ngFor="let message of loadingMessages; let currentIndex = index">
              {{ message }}
              <ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right></ion-icon>
              <div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">
                <ion-spinner name="crescent"></ion-spinner>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="!loadingData">
    <ion-grid>
      <ion-row>
        <ion-col width="100">
          <div *ngIf="settingKey =='formLabelSetting'">
            form label setting
          </div>
          <div *ngIf="settingKey =='synchronizationSetting'">
            Synchronization Setting
          </div>
        </ion-col>
    </ion-row>
      <ion-row>
        <ion-col width="100">
          <button ion-button full (click)="saveSetting()">Save </button>
        </ion-col>
      </ion-row>
    </ion-grid>




  </div>


</ion-content>
