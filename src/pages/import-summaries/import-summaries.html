<!--
  Generated template for the ImportSummariesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
      Import summaries
    </ion-title>
    <ion-buttons start>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col>

        {{ importSummaries|json }}
        <br>
        <br>

        <div *ngIf="importSummaries && importSummaries.dataValues">
          <table class="table table-bordered" width="100%" >
            <thead>
            <tr>
              <th [attr.colspan]="'2'">DataValues</th>
            </tr>
            </thead>
            <tbody >
            <tr>
              <td>Success</td>
              <td>Failed</td>
            </tr>
            <tr>
              <td>{{importSummaries.dataValues.success }}</td>
              <td>{{importSummaries.dataValues.fail }}</td>
            </tr>
            <tr *ngIf="importSummaries.dataValues.errorMessages && importSummaries.dataValues.errorMessages.length > 0">
              <th [attr.colspan]="'2'">Import conflicts</th>
            </tr>
            <tr *ngFor="let errorMessage of importSummaries.dataValues.errorMessages">
              <td [attr.colspan]="'2'">
                {{ errorMessage }}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
