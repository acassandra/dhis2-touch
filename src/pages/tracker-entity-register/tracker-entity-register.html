<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div *ngIf="isLoading">
      <page-loading [loadingMessage]="loadingMessage" [loadingSize]="'large'"></page-loading>
    </div>
    <div *ngIf="!isLoading">
      <div *ngFor="let content of registrationContents">
        <div *ngIf="(isRegistrationContentOpen[content.id])">
          <ion-row>
            <ion-col>
              <div *ngIf="content.id == 'enrollment'">
                <div class="item-card">
                  <div class="inputLabel">
                    <b>
                      <div class="inputLabel">
                        Enrollments
                      </div>
                    </b>
                    <hr>
                  </div>
                  <div class="inputLabel">
                    Enrolling organisation unit
                  </div>
                  <div class="input-field-container">
                    <ion-item>
                      <ion-input [(ngModel)]="currentOrganisationUnit.name" readonly="true"></ion-input>
                    </ion-item>
                  </div>
                  <div *ngIf="isTrackedEntityRegistered">
                    <div class="inputLabel">
                      {{ currentProgram.enrollmentDateLabel}}
                    </div>
                    <div class="input-field-container">
                      <ion-item>
                        <ion-input [(ngModel)]="enrollmentDate" readonly="true"></ion-input>
                      </ion-item>
                    </div>
                    <div class="inputLabel">
                      {{ currentProgram.incidentDateLabel}}
                    </div>
                    <div class="input-field-container">
                      <ion-item>
                        <ion-input [(ngModel)]="incidentDate" readonly="true"></ion-input>
                      </ion-item>
                    </div>
                  </div>
                  <div *ngIf="!isTrackedEntityRegistered">
                    <div class="inputLabel">
                      {{ currentProgram.enrollmentDateLabel}}
                    </div>
                    <div class="input-field-container">
                      <ion-item>
                        <ion-datetime [(ngModel)]="enrollmentDate" doneText="Update" displayFormat="YYYY-MM-DD"
                                      pickerFormat="YYYY MM DD"></ion-datetime>
                      </ion-item>
                    </div>
                    <div class="inputLabel">
                      {{ currentProgram.incidentDateLabel}}
                    </div>
                    <div class="input-field-container">
                      <ion-item>
                        <ion-datetime [(ngModel)]="incidentDate" doneText="Update" displayFormat="YYYY-MM-DD"
                                      pickerFormat="YYYY MM DD"></ion-datetime>
                      </ion-item>
                    </div>
                  </div>
                </div>
                <div class="item-card">
                  <div class="inputLabel">
                    <b>
                      <div class="inputLabel">
                        Profile
                      </div>
                    </b>
                    <hr>
                  </div>
                  <div *ngIf="programTrackedEntityAttributes && programTrackedEntityAttributes.length > 0">
                    <div *ngFor="let programTrackedEntityAttribute of programTrackedEntityAttributes">
                      <tracked-entity-inputs
                        [trackedEntityAttribute]="programTrackedEntityAttribute.trackedEntityAttribute"
                        [currentUser]="currentUser"
                        [data]="dataObject"
                        [mandatory]="programTrackedEntityAttribute.mandatory"
                        (onChange)="updateData($event)"></tracked-entity-inputs>
                    </div>
                  </div>
                </div>
              </div>

              <div *ngIf="content.id != 'enrollment'">
                <div class="item-card">
                  <div class="inputLabel">
                    <b>
                      <div class="inputLabel">
                        {{ content.name }}
                      </div>
                    </b>
                    <hr>
                  </div>
                  <div *ngIf="programStages && programStages.length > 0">
                    <div *ngFor="let programStage of programStages">
                      <div *ngIf="content.id == programStage.id">
                        <program-stage-tracker-based [programStage]="programStage" [trackedEntityInstance]="trackedEntityInstance"></program-stage-tracker-based>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
    <ion-row>
      <ion-col>&nbsp;&nbsp;</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button clear text-capitalize *ngFor="let content of registrationContents" [disabled]="(!isTrackedEntityRegistered && content.iconName)" (tap)="toggleRegistrationContents(content)">
      <div *ngIf="content.icon">
        <img class="footer-icon" [src]="content.icon"/>
      </div>
      <div *ngIf="content.iconName">
        <b>{{ content.iconName }}</b>
      </div>
    </button>
    <button ion-button clear text-capitalize [disabled]="!isTrackedEntityRegistered" (click)="resetRegistration()">
      <img class="footer-icon" [src]="icons.addNewCase"/>
    </button>
  </ion-toolbar>
</ion-footer>
