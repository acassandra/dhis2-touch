<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid>
    <div *ngIf="isLoading">
      <page-loading [loadingMessage]="loadingMessage" [loadingSize]="'large'"></page-loading>
    </div>
    <div *ngIf="!isLoading">
      <div *ngFor="let content of registrationContents">
        <div *ngIf="(isRegistrationContentOpen[content.id])" >
          <ion-row>
            <ion-col>
              <img  class="side-menu-icon" [src]="content.icon"/>&nbsp;&nbsp;
              <span ion-text ><b>{{ content.name }}</b></span>
            </ion-col>
          </ion-row>
          <div class="item-card">
            <div *ngIf="content.id == 'enrollment'"  >
              <div class="inputLabel">
                Enrolling organisation unit
              </div>
              <div class="input-field-container">
                <ion-item>
                  <ion-input [(ngModel)]="currentOrganisationUnit.name" readonly="true"></ion-input>
                </ion-item>
              </div>
              <div class="inputLabel">
                {{ currentProgram.enrollmentDateLabel}}
              </div>
              <div class="input-field-container">
                <ion-item>
                  <ion-datetime [(ngModel)]="enrollmentDate" doneText="Update" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" ></ion-datetime>
                </ion-item>
              </div>
              <div class="inputLabel">
                {{ currentProgram.incidentDateLabel}}
              </div>
              <div class="input-field-container">
                <ion-item>
                  <ion-datetime [(ngModel)]="incidentDate" doneText="Update" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" ></ion-datetime>
                </ion-item>
              </div>
            </div>
            <div *ngIf="content.id == 'profile'">
              <div *ngIf="programTrackedEntityAttributes && programTrackedEntityAttributes.length > 0">
                <div *ngFor="let programTrackedEntityAttribute of programTrackedEntityAttributes">
                  <tracked-entity-inputs [trackedEntityAttribute]="programTrackedEntityAttribute.trackedEntityAttribute"
                                         [currentUser]="currentUser"
                                         [data]="dataObject"
                                         [mandatory]="programTrackedEntityAttribute.mandatory"
                                         (onChange)="updateData($event)"></tracked-entity-inputs>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>
<ion-footer>
  <div >
    <div ion-button clear text-capitalize *ngFor="let content of registrationContents" (tap)="toggleRegistrationContents(content)">
      <img  class="side-menu-icon" [src]="content.icon"/>&nbsp;&nbsp;
      <span ion-text [color]="(isRegistrationContentOpen[content.id]) ?'current' : 'font-color'">
        {{ content.name }}
      </span>
    </div>
  </div>
</ion-footer>
