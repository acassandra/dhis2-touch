<ion-header>

  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="account">

  <ion-row >

    <ion-col width-45 (click)="goToView('profile')" >
      <ion-list >
        <ion-item >
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/profile.png">
          </ion-thumbnail>
          <h2 >Profile</h2>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col width-45 (click)="goToView('about')" >
      <ion-list>
        <ion-item>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/about.png">
          </ion-thumbnail>
          <h2 >About</h2>
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>

  <ion-row>

    <ion-col width-45 (click)="goToView('help')" >
      <ion-list>
        <ion-item>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/help.png">
          </ion-thumbnail>
          <h2 >Help</h2>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col width-45 (click)="goToView('settings')" >
      <ion-list >
        <ion-item >
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/settings.png">
          </ion-thumbnail>
          <h2 >Settings</h2>
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col width-45 (click)="goToView('updateManager')" >
      <ion-list>
        <ion-item>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/updateManager.png">
          </ion-thumbnail>
          <h2 >Update Manager</h2>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col width-45 (click)="logOut()" >
      <ion-list>
        <ion-item>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/img/logout.png">
          </ion-thumbnail>
          <h2 >Logout</h2>
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>

</ion-content>
