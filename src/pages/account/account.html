<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span [translate]="'Account'"></span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row class="animated fadeIn">
      <ion-col col-xs-4 col-sm-3 col-md-2 col-lg-1 col-xl-1 *ngFor="let app of authorizedApps;trackBy: trackByFn">
        <div class="app-item-container">
          <div [ngClass]="animationEffect[app.id]" (tap)="goToView(app)">
            <div class="apps-contents" padding>
              <ion-thumbnail>
                <img class="menu-app-icon-list" [src]="app.src">
              </ion-thumbnail>
              <p class="menu-app" [translate]="app.name"></p>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col col-auto (tap)="logOut()" [ngClass]="animationEffect.logout">
        <div class="app-item-container">
          <div class="apps-contents" padding>
            <ion-thumbnail>
              <img class="menu-app-icon-list" src="assets/icon/logout.png">
            </ion-thumbnail>
            <p class="menu-app" [translate]="'Log out'"></p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
