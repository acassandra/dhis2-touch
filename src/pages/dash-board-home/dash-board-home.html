<!--
  Generated template for the DashBoardHome page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>DashBoardHome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-grid>

    <ion-row>
      <ion-col >
        <button ion-button small color="favorite" (click)="drawChart()">Draw chart</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width="100">
        <div style="overflow: auto;width: 100%;" *ngIf="options.title">
          <chart [options]="options"></chart>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
