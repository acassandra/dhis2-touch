<!--
  Generated template for the DataEntryFormPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Entry form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="entryFormParameter" class="item-card" full (tap)="navCtrl.pop()">
          <div><b>Organisation Unit</b> : {{ entryFormParameter.orgUnit.name }}<br>
            <b>Form</b> : {{ entryFormParameter.dataSet.name }}<br>
            <b>Period</b> : {{ entryFormParameter.period.name }}
          </div>
        </div>
        <div *ngIf="isLoading">
          <page-loading [loadingMessage]="loadingMessage" [loadingSize]="'large'" ></page-loading>
        </div>
        <div *ngIf="!isLoading">
          sectionIds :: {{ sectionIds |json }}<br><br>
          indicatorIds :: {{ indicators |json }}<br><br>
          dataSet :: {{ dataSet |json }}<br><br>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
