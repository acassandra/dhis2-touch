<ion-header>

  <ion-navbar color="primary">
    <ion-title>Data Entry Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="data-entry-home">

  <ion-grid>
    <ion-row>
      <ion-col width="100">
        <div *ngIf="loadingData">
          <ion-list>
            <ion-item *ngFor="let message of loadingMessages; let currentIndex = index">
              {{ message }}
              <ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right></ion-icon>
              <div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">
                <ion-spinner name="crescent"></ion-spinner>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <div *ngIf="!loadingData" >
      <ion-row >
        <ion-col width="100">
          <button (click)="openOrganisationUnitModal()" ion-button full color="light">
            {{ selectedOrganisationUnitLabel }}
          </button>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col width="100" *ngIf="selectedOrganisationUnit">
          <div *ngIf="selectedOrganisationUnit.id">
            <button (click)="openProgramsModal()" ion-button full color="light">
              {{ selectedProgramLabel }}
            </button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <div *ngIf="selectedProgram">
          <div *ngIf="selectedProgram.categoryCombo">
            <div *ngIf="selectedProgram.categoryCombo.name != 'default'">
              <ion-col width="100" >
                <!--<ion-item *ngFor="let category selectedProgram.categoryCombo.categories ">-->
                <!--<ion-label>{{ category.name }}</ion-label>-->
                <!--<ion-select [(ngModel)]="selectedDataDimension">-->
                <!--<ion-option value="true">Yes</ion-option>-->
                <!--</ion-select>-->
                <!--</ion-item>-->
                {{ selectedProgram.categoryCombo|json }}
              </ion-col>
            </div>
          </div>
        </div>

      </ion-row>


    </div>
  </ion-grid>

</ion-content>
