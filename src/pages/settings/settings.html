<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <span [translate]="'Settings'"></span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>

    <div *ngIf="isLoading">
      <loading [loadingMessage]="loadingMessage" [loadingSize]="'large'"></loading>
    </div>
    <div *ngIf="!isLoading">
      <div class="item-card" *ngFor="let settingContent of settingContents;trackBy: trackByFn">
        <ion-row (tap)="toggleSettingContents(settingContent)">
          <ion-col col-11>
            <img class="side-menu-icon" [src]="settingContent.icon" />&nbsp;&nbsp;
            <span ion-text [color]="(isSettingContentOpen[settingContent.id]) ?'current' : 'font-color'" [translate]="settingContent.name"></span>
          </ion-col>
          <ion-col col-1 item>
            <div style="text-align: center;">
              <ion-icon [color]="(isSettingContentOpen[settingContent.id]) ?'current' : 'font-color'" *ngIf="!(isSettingContentOpen[settingContent.id])"
                name="ios-arrow-down" item-right></ion-icon>
              <ion-icon [color]="(isSettingContentOpen[settingContent.id]) ?'current' : 'font-color'" *ngIf="(isSettingContentOpen[settingContent.id])"
                name="ios-arrow-up" item-right></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <div class="updateManagerContents" *ngIf="(isSettingContentOpen[settingContent.id])">
          <hr>

          <div *ngIf=" settingContent.id == 'appSettings'">
            <div *ngIf="settingContent.isLoading">
              <loading [loadingMessage]="'Applying changes'" [loadingSize]="'large'"></loading>
            </div>
            <div *ngIf="!settingContent.isLoading">
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label>
                      <span [translate]="'Current language'"></span>
                    </ion-label>
                    <ion-select (ionChange)="updateCurrentLanguage()" [(ngModel)]="currentLanguage" interface="action-sheet">
                      <ion-option *ngFor="let translationCode of translationCodes" value="{{translationCode.code}}">{{translationCode.name}}</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
            </div>
          </div>

          <div *ngIf="settingContent.id == 'synchronization'">
            <div *ngIf="settingObject.synchronization">
              <div *ngIf="settingContent.isLoading">
                <loading [loadingMessage]="'Applying changes'" [loadingSize]="'large'"></loading>
              </div>
              <div *ngIf="!settingContent.isLoading">
                <ion-row>
                  <ion-col col-5>
                    <ion-item>
                      <ion-input type="number" (ionBlur)="updateAutoSyncSetting(settingContent)" min="1" [(ngModel)]="settingObject.synchronization.time"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col col-7>
                    <ion-item>
                      <ion-select (ionChange)="updateAutoSyncSetting(settingContent)" [(ngModel)]="settingObject.synchronization.timeType" interface="action-sheet">
                        <ion-option value="minutes">{{'Minutes'|translate}}</ion-option>
                        <ion-option value="hours">{{'Hours'|translate}}</ion-option>
                      </ion-select>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item no-lines>
                      <ion-label>
                        <span [translate]="'Auto synchronization'"></span>
                      </ion-label>
                      <ion-toggle (ionChange)="updateAutoSyncSetting(settingContent)" color="primary" [(ngModel)]="settingObject.synchronization.isAutoSync"></ion-toggle>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </div>
            </div>
          </div>

          <div *ngIf="settingContent.id == 'entryForm'">
            <div *ngIf="settingContent.isLoading">
              <loading [loadingMessage]="'Applying changes'" [loadingSize]="'large'"></loading>
            </div>
            <div *ngIf="!settingContent.isLoading">
              <div *ngIf="settingObject.entryForm">
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label>
                        <span [translate]="'Form label'"></span>
                      </ion-label>
                      <ion-select (ionChange)="applySettings(settingContent)" [(ngModel)]="settingObject.entryForm.label" interface="action-sheet">
                        <ion-option value="displayName">
                          <span [translate]="'Display name'"></span>
                        </ion-option>
                        <ion-option value="formName">
                          <span [translate]="'Form name'"></span>
                        </ion-option>
                      </ion-select>
                    </ion-item>
                    <ion-item>
                      <ion-label>
                        <span [translate]="'Form layout'"></span>
                      </ion-label>
                      <ion-select (ionChange)="applySettings(settingContent)" [(ngModel)]="settingObject.entryForm.formLayout" interface="action-sheet">
                        <ion-option value="listLayout">
                          <span [translate]="'List layout'"></span>
                        </ion-option>
                        <ion-option value="tableLayout">
                          <span [translate]="'Table layout'"></span>
                        </ion-option>
                      </ion-select>
                    </ion-item>
                    <ion-item>
                      <ion-label floating>
                        <span [translate]="'Data element per page'"></span>
                      </ion-label>
                      <ion-input (ionBlur)="applySettings(settingContent)" type="number" min="1" [(ngModel)]="settingObject.entryForm.maxDataElementOnDefaultForm"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

  </ion-grid>

</ion-content>
