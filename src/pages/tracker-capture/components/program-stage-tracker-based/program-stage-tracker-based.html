<div *ngIf="isLoading">
  <loading [loadingSize]="'large'" [loadingMessage]="loadingMessage"></loading>
</div>
<div *ngIf="!isLoading" class="over-flow-container">
  <div *ngIf="tableLayout && tableLayout.headers && tableLayout.headers.length > 0">

  </div>
  <div *ngIf="isNewEventFormOpened || currentEvents.length === 0">
    <tracker-event-container [formLayout]="formLayout" [(dataObject)]="dataObject"
      [programSkipLogicMetadata]="programSkipLogicMetadata" [dataValuesSavingStatusClass]="dataValuesSavingStatusClass"
      [programStage]="programStage" [(currentOpenEvent)]="currentOpenEvent" [currentUser]="currentUser">
    </tracker-event-container>
    <tracker-event-action [isAddButtonDisabled]="isAddButtonDisabled" [isRepeatableStage]="programStage.repeatable"
      [isDeletable]="couldEventBeDeleted()"></tracker-event-action>
  </div>
</div>
