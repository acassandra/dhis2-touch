<ion-row no-padding no-margin>
  <ion-col>
    <div float-left>
      <button *ngIf="isRepeatableStage" [disabled]="isAddButtonDisabled" class="item-card"
        (click)="onAddRepeatableEvent()" color="font-color" padding-top padding-bottom ion-button clear text-center
        text-capitalize icon-start>
        <ion-icon name="add" color="icon-color"></ion-icon>&nbsp;&nbsp; <span [translate]="'New event'"></span>
      </button>
    </div>
    <div float-right>
      <div class="item-card" float-left color="danger" (click)="onDeleteEvent()" *ngIf="isDeletable" padding ion-button
        clear text-center text-capitalize>
        <ion-icon name="trash"></ion-icon>&nbsp;&nbsp; <span [translate]="'Delete'"></span>
      </div>
    </div>
  </ion-col>
</ion-row>
