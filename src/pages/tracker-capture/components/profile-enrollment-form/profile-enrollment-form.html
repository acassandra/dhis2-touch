<enrollment-form [isTrackedEntityRegistered]="isTrackedEntityRegistered" [coordinate]="coordinate"
  [currentProgram]="currentProgram" [enrollmentDate]="enrollmentDate" [incidentDate]="incidentDate"
  (deleteTrackedEntityInstance)="onDeleteTrackedEntityInstance()"
  (updateEnrollment)="onUpdateEnrollmentDeatils($event)"></enrollment-form>

<profile-form (attributeUpdate)="onUpdateAttributesValue($event)" [(errorOrWarningMessage)]="errorOrWarningMessage"
  [(hiddenSections)]="hiddenSections" [(hiddenFields)]="hiddenFields" [formLayout]="formLayout"
  [dataObject]="dataObject" [dataUpdateStatus]="dataUpdateStatus" [currentUser]="currentUser"
  [(trackedEntityAttributesSavingStatusClass)]="trackedEntityAttributesSavingStatusClass"
  [trackerRegistrationForm]="trackerRegistrationForm" [programTrackedEntityAttributes]="programTrackedEntityAttributes">
</profile-form>
