<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tracker Capture</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="item-card" color="font-color" padding-top padding-bottom ion-button clear full text-center text-capitalize (tap)="openOrganisationUnitTree()" >
          <img  class="side-menu-icon" [src]="icons.orgUnit"/>&nbsp;&nbsp;
          {{ organisationUnitLabel }}
        </div>
        <div class="item-card" color="font-color" padding-top padding-bottom ion-button clear full text-center text-capitalize (tap)="openProgramList()" >
          <img  class="side-menu-icon" [src]="icons.program"/>&nbsp;&nbsp;
          {{ programLabel }}
        </div>
      </ion-col>
    </ion-row>

    <div *ngIf = "isFormReady">
      isFormReady : {{ isFormReady }}


      <ion-fab bottom right #fab>
        <button ion-fab ><ion-icon name="md-more"  ></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab color="primary"><ion-icon name="ios-eye" (click)="hideAndShowColumns(fab)" ></ion-icon></button>
          <button ion-fab color="primary"><ion-icon name="add"  (click)="registerNewTrackedEntity(fab)"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
    </div>
  </ion-grid>
</ion-content>
