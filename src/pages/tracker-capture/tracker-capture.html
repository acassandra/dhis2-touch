<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'tracker capture'|translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="item-card" color="font-color" padding-top padding-bottom ion-button clear full text-center text-capitalize (tap)="openOrganisationUnitTree()">
          <img class="side-menu-icon" [src]="icons.orgUnit" />&nbsp;&nbsp;
          <span *ngIf="!selectedOrgUnit || !selectedOrgUnit.name" [translate]="organisationUnitLabel"></span>
          <span *ngIf="selectedOrgUnit && selectedOrgUnit.name"> {{ selectedOrgUnit.name }}</span>
        </div>
        <div class="item-card" color="font-color" padding-top padding-bottom ion-button clear full text-center text-capitalize (tap)="openProgramList()">
          <img class="side-menu-icon" [src]="icons.program" />&nbsp;&nbsp;
          <span *ngIf="!selectedProgram || !selectedProgram.name " [translate]="programLabel"></span>
          <span *ngIf="selectedProgram && selectedProgram.name">{{ selectedProgram.name }}</span>
        </div>
        <div *ngIf="isFormReady">
          <div class="item-card" (click)="hideAndShowColumns()" color="font-color" padding-top padding-bottom ion-button clear text-center
            text-capitalize icon-start>
            <ion-icon name="ios-eye" color="icon-color"></ion-icon>
            <span [translate]="'columns'"></span>
          </div>
          <div class="item-card" (click)="registerNewTrackedEntity()" color="font-color" padding-top padding-bottom ion-button clear
            text-center text-capitalize icon-start>
            <ion-icon name="add" color="icon-color"></ion-icon>
            <span [translate]="'add'"></span>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <div *ngIf="isFormReady">
      <div *ngIf="isLoading">
        <loading [loadingSize]="'large'" [loadingMessage]="loadingMessage"></loading>
      </div>
      <div *ngIf="!isLoading" class="over-flow-container">
        <ion-row>
          <ion-col>
            <div *ngIf="tableLayout">
              <table class="table table-bordered" width="100%">
                <thead *ngIf="tableLayout && tableLayout.headers">
                  <tr>
                    <th *ngFor="let header of tableLayout.headers">{{ header}}</th>
                  </tr>
                </thead>
                <tbody *ngIf="tableLayout.rows">
                  <tr [ngStyle]="{'background-color': '#F4F4F4' }" *ngFor="let row of tableLayout.rows;let currentIndex = index" (click)="openTrackedEntityDashboard(currentIndex)">
                    <td *ngFor="let data of row">
                      {{ data }}
                    </td>
                  </tr>
                  <tr *ngIf="tableLayout.rows.length == 0">
                    <td colspan="100%">
                      <span [translate]="'there no data at the moment'"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>
</ion-content>
