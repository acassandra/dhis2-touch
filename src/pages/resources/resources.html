
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span [translate]="'Resources'"></span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="isLoading">
    <ion-row>
      <ion-col>
        <loading loadingSize="large" [loadingMessage]="loadingMessage"></loading>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="!isLoading">
      
    <ion-searchbar animated="true" placeholder="{{'Search'|translate}}"></ion-searchbar>
     
    <ion-grid>
       
      <ion-row>
        <ion-col>
          <ion-list>
           <ion-item *ngIf="(documents.length > 0)"> 
                <div class="animated fadeIn">
                  <ion-list>
                    <ion-item *ngFor="let resource of documents;trackBy: trackByFn">
                      <ion-icon name="ios-book" item-left></ion-icon> &nbsp;
                       <span >{{ resource.displayName }}</span>
                      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
                    </ion-item>
                  </ion-list>
                </div>
              </ion-item>
            <ion-item *ngIf="documents.length == 0">
              <empty-list-notification [emptyListMessage]="translationMapper['there is no resource to select']"></empty-list-notification>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
