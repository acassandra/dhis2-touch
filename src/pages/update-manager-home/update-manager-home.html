<ion-header>

  <ion-navbar color="primary" mode="md">
    <ion-title>Update Manager Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="updateManager">
  <ion-grid>
    <ion-item-group>
      <ion-row>
        <ion-col>
          <ion-item (tap)="hideAndShowContents('sendDataViaSms')">
            <span ion-text [color]="(updateManagerObject.sendDataViaSms.isExpanded) ?'current' : 'font-color'">
              Send Data Via Sms
            </span>
            <ion-icon [color]="(updateManagerObject.sendDataViaSms.isExpanded) ?'current' : 'font-color'" *ngIf="!updateManagerObject.sendDataViaSms.isExpanded" name="ios-arrow-down" item-right></ion-icon>
            <ion-icon [color]="(updateManagerObject.sendDataViaSms.isExpanded) ?'current' : 'font-color'" *ngIf="updateManagerObject.sendDataViaSms.isExpanded" name="ios-arrow-up" item-right></ion-icon>
          </ion-item>
          <div class="updateManagerContents" *ngIf="updateManagerObject.sendDataViaSms.isExpanded" >
            <ion-row>
              <ion-col>
                <page-send-data-via-sms></page-send-data-via-sms>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item (tap)="hideAndShowContents('updateMetadata')">
            <span ion-text [color]="(updateManagerObject.updateMetadata.isExpanded) ?'current' : 'font-color'">
              Metadata update
            </span>

            <ion-icon [color]="(updateManagerObject.updateMetadata.isExpanded) ?'current' : 'font-color'"  *ngIf="!updateManagerObject.updateMetadata.isExpanded" name="ios-arrow-down" item-right></ion-icon>
            <ion-icon [color]="(updateManagerObject.updateMetadata.isExpanded) ?'current' : 'font-color'" *ngIf="updateManagerObject.updateMetadata.isExpanded" name="ios-arrow-up" item-right></ion-icon>
          </ion-item>
          <div class="updateManagerContents" *ngIf="updateManagerObject.updateMetadata.isExpanded" >
            <ion-row>
              <ion-col width="50">
                <button [disabled]="!updateManagerObject.updateMetadata.isSaved" ion-button large full text-capitalize class="normalButton" (tap)="checkingForResourceUpdate()">Update</button>
              </ion-col>
              <ion-col width="50">
                <button [disabled]="!updateManagerObject.updateMetadata.isSaved" ion-button large full text-capitalize class="normalButton" (tap)="autoSelect('selectAll')" *ngIf="!hasAllSelected"> Select All</button>
                <button [disabled]="!updateManagerObject.updateMetadata.isSaved" ion-button large full text-capitalize class="normalButton" (tap)="autoSelect('unSelectAll')" *ngIf="hasAllSelected">Un-select all</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col >
                <ion-list>
                  <div *ngFor="let resourceObject of resources">
                    <ion-item>
                      <ion-label>{{ resourceObject.displayName }}</ion-label>
                      <ion-checkbox [(ngModel)]="resourceObject.status" color="favorite"></ion-checkbox>
                    </ion-item>
                  </div>
                </ion-list>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col >
                <button ion-button large full text-capitalize class="normalButton" (tap)="checkingForResourceUpdate()">Update</button>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>

    </ion-item-group>
  </ion-grid>
</ion-content>
