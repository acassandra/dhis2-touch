<ion-header>

  <ion-navbar color="primary">
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="setting-home">
  <ion-item-group>
    <ion-item-divider color="primary">App setting</ion-item-divider>
    <ion-item (click)="getSettingView('synchronizationSetting')">
      <ion-icon name="list" item-left></ion-icon>
      Synchronization
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (click)="getSettingView('dataEntrySetting')">
      <ion-icon name="list" item-left></ion-icon>
      Data Entry Form
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (click)="getSettingView('')">
      <ion-icon name="list" item-left></ion-icon>
      Security
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-item-group>
</ion-content>
