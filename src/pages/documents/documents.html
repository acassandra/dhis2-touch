
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Documents</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
      
  <ion-searchbar animated="true"></ion-searchbar>
  <ion-row>
      <ion-col>
              <div class="animated fadeIn">
                <ion-list>
                <ion-item *ngFor="let document of documents;trackBy: trackByFn" (tap)="downloaddoc(document)">
                      <ion-icon name="ios-book" item-left></ion-icon> &nbsp;
                     <span >{{ document.name }}</span>
                    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
                  </ion-item>   
                </ion-list>
              </div>
      </ion-col>
    </ion-row>

</ion-content>
