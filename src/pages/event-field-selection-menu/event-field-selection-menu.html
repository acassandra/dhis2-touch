<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Event List Fields selection
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="eventListSelection" >
  <ion-grid>
    <ion-row>
      <ion-col width="50">
        <button ion-button full (click)="onSavingChanges()">Update</button>
      </ion-col>
      <ion-col width="50">
        <button ion-button full (click)="autoSelect('selectAll')" *ngIf="!hasAllSelected"> Select All</button>
        <button ion-button full (click)="autoSelect('unSelectAll')" *ngIf="hasAllSelected">Un-select all</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="hasDataLoaded" padding>
    <ion-list >
      <div *ngFor="let dataElementsId of dataElementsIds">
        <ion-item>
          <ion-label>{{ dataElementMapper[dataElementsId].name }}</ion-label>
          <ion-checkbox [(ngModel)]="selectedDataElementIdsModel[dataElementsId]" color="favorite"></ion-checkbox>
        </ion-item>
      </div>
    </ion-list>
    <button ion-button full (click)="onSavingChanges()">Done</button>
  </div>
</ion-content>
