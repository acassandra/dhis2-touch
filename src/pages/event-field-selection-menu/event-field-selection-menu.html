<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Event Fields selection
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="eventListSelection">
  <button ion-button full (click)="onSavingChanges()">return</button>
  {{ selectedDataElementIds|json}}
  <ion-list>
    <ion-item>
      <ion-label>Pepperoni1</ion-label>
      <ion-checkbox [(ngModel)]="selectedDataElementIds['pepperoni1']"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Pepperoni2</ion-label>
      <ion-checkbox [(ngModel)]="selectedDataElementIds['pepperoni2']"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Pepperoni3</ion-label>
      <ion-checkbox [(ngModel)]="selectedDataElementIds['pepperoni3']"></ion-checkbox>
    </ion-item>
  </ion-list>
  {{ dataElementToDisplay|json }}<hr>
  {{ dataElementMapper | json }}<hr>
</ion-content>
