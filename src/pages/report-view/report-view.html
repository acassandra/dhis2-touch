<ion-header>

  <ion-navbar color="primary">
    <ion-title>Report View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="report">
  <ion-grid>

    <div *ngIf="loadingData">
      <ion-row >
        <ion-col width="100">
          <page-loading loadingSize="large" loadingMessage="loadingMessage"></page-loading>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="!loadingData">

      <ion-row >
        <ion-col>
          <ion-item-group (tap)="backToPreviousView()">
            <ion-item-divider>
              <p><b>Report  : </b> : {{ reportName }}</p>
              <p><b>Organisation Unit</b> : {{ organisationUnitName }} </p>
              <p><b>Period</b> : {{ periodName }}</p>
            </ion-item-divider>
          </ion-item-group>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col>
          <div class="reportView" [innerHTML]="_htmlMarkup"></div>
        </ion-col>
      </ion-row>

    </div>

  </ion-grid>

</ion-content>
