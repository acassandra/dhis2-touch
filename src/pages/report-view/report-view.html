<ion-header>

  <ion-navbar color="primary">
    <ion-title>Report View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-grid>

    <div *ngIf="loadingData">
      <ion-row >
        <ion-col >
          <page-loading loadingSize="large" [loadingMessage]="loadingMessage"></page-loading>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="!loadingData">

      <ion-row (tap)="backToPreviousView()">
        <ion-col>
          <div class="entry-selection-container">
            <div><b>Report name</b> : {{ reportName }}<br>
              <b>Organisation unit</b> : {{ selectedOrganisationUnit }}<br>
              <b>Period</b> : {{ selectedPeriod }}
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col>
          <div class="reportView" [innerHTML]="_htmlMarkup"></div>
        </ion-col>
      </ion-row>

    </div>

  </ion-grid>

</ion-content>
