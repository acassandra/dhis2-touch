  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Report View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="report">
  <ion-grid>
    <div *ngIf="loadingData"></div>
    <ion-row >
      <ion-col width="100">
        <page-loading loadingSize="large" loadingMessage="Loading report metadata"></page-loading>
      </ion-col>
    </ion-row>

    <div *ngIf="!loadingData">

      <ion-row >
        <ion-col width="100">
          <ion-item-group (click)="navCtrl.pop()">
            <ion-item-divider>
              <p><b>Report  : </b> : {{ reportName }}</p>
              <p><b>Organisation Unit</b> : </p>
              <p><b>Period</b> : </p>
            </ion-item-divider>
          </ion-item-group>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col width="100">
          <div class="reportView" [innerHTML]="htmlMarkup"></div>
        </ion-col>
      </ion-row>

    </div>

  </ion-grid>

</ion-content>
