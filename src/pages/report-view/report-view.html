<ion-header>

  <ion-navbar color="primary">
    <ion-title>Report View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="report">
  <div *ngIf="loadingData">
    <ion-grid>
      <ion-row>
        <ion-col width="100">
          <ion-list>
            <ion-item *ngFor="let message of loadingMessages; let currentIndex = index">
              {{ message }}
              <ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right color="primary"></ion-icon>
              <div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">
                <ion-spinner name="crescent" color="secondary"></ion-spinner>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="!loadingData">
    <ion-card>
      <ion-card-content>
        <p><b>Report  : </b> : {{ reportName }}</p>
        <p><b>Organisation Unit</b> : </p>
        <p><b>Period</b> : </p>
      </ion-card-content>
    </ion-card>
    <!--{{ reportDesignContent }}-->
    <div class="reportView" [innerHTML]="htmlMarkup"></div>

  </div>
</ion-content>
