<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Data Entry Form selection
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  class = "dataEntryFormSelection">

  <ion-searchbar animated="true"autocomplete="on"  (ionInput)="getFilteredList($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col width="100">
        <ion-list>
          <ion-item *ngFor="let dataSet of dataSetsList"   (click)="setSelectedDataSet(dataSet)">
            <ion-icon name="list" item-left></ion-icon>
            <span (click)="setSelectedDataSet(orgUnit)" >{{ dataSet.name }}</span>
          </ion-item>
          <ion-item *ngIf = "dataSetsList.length == 0">
            There is no Data entry form to select
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
