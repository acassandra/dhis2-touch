
<div *ngIf="hasDataPrepared">
  <div *ngIf="isLoading">
    <page-loading loadingSize="large" [loadingMessage] = "loadingMessage"></page-loading>
  </div>
  <div *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col >
          <div *ngFor="let dataSetId of dataSetIds" >
            <div *ngIf="dataSetsSyncObjects[dataSetId].name != ''">
              <ion-item-group (tap)="viewMoreDetailsOnEntryForm(dataSetId)">
                <ion-item-divider>
                  <p ><b>Form : </b>{{dataSetsSyncObjects[dataSetId].name}}</p>
                  <p ><b>Data : </b>{{dataSetsSyncObjects[dataSetId].dataValues.length}}</p>
                </ion-item-divider>
              </ion-item-group>
              <ion-list></ion-list>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</div>
