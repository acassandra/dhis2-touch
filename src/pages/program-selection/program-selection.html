<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Data Entry Form selection
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding class = "programFormSelection">

  <ion-item *ngFor="let program of programsList"   (click)="setSelectedProgram(program)">
    <ion-icon name="list" item-left></ion-icon>
    <span (click)="setSelectedProgram(orgUnit)" >{{ program.name }}</span>
  </ion-item>
  <ion-item *ngIf = "programsList.length == 0">
    There is no Program to select
  </ion-item>

</ion-content>
