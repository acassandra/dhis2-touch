<table class="table table-bordered" width="100%">
  <thead>
    <tr>
      <th [attr.colspan]="dataElement.categoryCombo.categoryOptionCombos.length">
        {{fieldLabelKey}}
      </th>
    </tr>
    <tr *ngIf="dataElement.categoryCombo.name !='default'">
      <th *ngFor="let categoryOptionCombo of dataElement.categoryCombo.categoryOptionCombos;trackBy: trackByFn"
        class="inputLabel">
        {{ categoryOptionCombo.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th *ngFor="let categoryOptionCombo of dataElement.categoryCombo.categoryOptionCombos;trackBy: trackByFn">
        {{ dataSetReportAggregateValues[dataElement.id + "-" + categoryOptionCombo.id].value }}
        <b><i>
            {{ dataSetReportAggregateValues[dataElement.id + "-" + categoryOptionCombo.id].optionCodeName }}
          </i>
        </b>
      </th>
    </tr>
  </tbody>
</table>
