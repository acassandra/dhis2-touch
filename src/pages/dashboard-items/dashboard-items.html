<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ dashBordName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >





  <div *ngIf="loadingData">
    <ion-list>
      <ion-item *ngFor="let message of loadingMessages; let currentIndex = index">
        {{ message }}
        <ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right color="primary"></ion-icon>
        <div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">
          <ion-spinner name="crescent" color="secondary"></ion-spinner>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!loadingData">
    <div *ngIf="dashBoardData">
      <div *ngFor="let dashboardItem of dashBoardData.dashboardItems">
        <ion-card>

          <ion-card-content>
            <ion-grid>
              <ion-item >
                <ion-label>Chart Type</ion-label>
                <ion-select [(ngModel)]="chartType" (ionChange)="changeChart()">
                  <ion-option  value="" >Default</ion-option>
                  <ion-option  value="spline" >Spline</ion-option>
                  <ion-option  value="pie" >Pie</ion-option>
                  <ion-option  value="column" >Column</ion-option>
                  <ion-option  value="bar" >Bar</ion-option>
                  <ion-option  value="area" >Area</ion-option>
                </ion-select>
              </ion-item>

              <ion-row>
                <ion-col width="100">
                  <div style="overflow: auto;width: 100%;" *ngIf="options.title">
                    <chart [options]="options"></chart>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{dashboardItem.interpretationLikeCount}} Interpretation Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>{{dashboardItem.interpretationCount}} Interpretation</div>
              </button>
            </ion-col>
          </ion-row>

        </ion-card>
      </div>
    </div>
  </div>

</ion-content>
