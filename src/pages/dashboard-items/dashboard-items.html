<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ dashBordName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="dashboardItems">
  <div *ngIf="loadingData">
    <ion-list>
      <ion-item *ngFor="let message of loadingMessages; let currentIndex = index">
        {{ message }}
        <ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right color="primary"></ion-icon>
        <div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">
          <ion-spinner name="crescent" color="secondary"></ion-spinner>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!loadingData">
    <div *ngIf="selectedDashBoard">
      <div *ngFor="let dashboardItem of dashBoardItemObjects">
        <div *ngIf="chartsObjects[dashboardItem.id]">
          <ion-card>
            <ion-card-content>
              <ion-item >
                <ion-label>
                  <ion-icon name="list-box"></ion-icon>&nbsp;&nbsp;Chart
                </ion-label>
                <ion-select [(ngModel)]="chartType[dashboardItem.id]" (ionChange)="changeChart(dashboardItem.id)">
                  <ion-option  value="line" >Line</ion-option>
                  <ion-option  value="spline" >Spline</ion-option>
                  <!--<ion-option  value="pie" >Pie</ion-option>-->
                  <ion-option  value="column" >Column</ion-option>
                  <ion-option  value="bar" >Bar</ion-option>
                  <ion-option  value="area" >Area</ion-option>
                </ion-select>
              </ion-item>
              <div style="overflow: auto;width: 100%;" *ngIf="chartsObjects[dashboardItem.id].options">
                <chart [options]="chartsObjects[dashboardItem.id].options"></chart>
              </div>
            </ion-card-content>
            <!--<ion-row>-->
              <!--<ion-col>-->
                <!--<button ion-button icon-left clear small>-->
                  <!--<ion-icon name="thumbs-up"></ion-icon>-->
                  <!--<div>{{dashboardItem.interpretationLikeCount}} Interpretation Likes</div>-->
                <!--</button>-->
              <!--</ion-col>-->
              <!--<ion-col>-->
                <!--<button ion-button icon-left clear small>-->
                  <!--<ion-icon name="text"></ion-icon>-->
                  <!--<div>{{dashboardItem.interpretationCount}} Interpretation</div>-->
                <!--</button>-->
              <!--</ion-col>-->
            <!--</ion-row>-->
          </ion-card>
        </div>

      </div>
    </div>
  </div>

</ion-content>
